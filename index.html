<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Pratica 04</title>
</head>
<body>
     <header id="Header">
        <h1>Criar Post</h1>
        <p>Escreva sobre o que quiser e compartilhe seu conhecimento!</p>
     </header>
     <form id="conteinerForm">
        <label class="Campos">
            <span>Título:</span>
            <input type="text" placeholder="Pense em um bom titulo...">
        </label>
        <label class="Campos">
            <span>URL da imagem:</span>
            <input type="text" placeholder="Insira uma imagen que represente seu post...">
        </label>
        <label class="Campos">
            <span>Conteúdo:</span>
            <textarea cols="40" rows="1" placeholder="Insira o conteúdo do seu post..."></textarea>
        </label>
        <label class="Campos">
            <span>Tags:</span>
            <input type="text" placeholder="Insira as tags separadas por virgula...">
        </label>
        <label class="Campos">
            <span>Categoria:</span>
            <select>
                <option value="" disabled selected hidden>Selecione uma Categoria...</option>
            </select>
        </label>
        <button>Criar post</button>
     </form>
</body>
</html>
